{% extends "/property/base-property-body.html" %}

{% block content %}

		<center>
			<img src="https://www.listenmoneymatters.com/wp-content/themes/LMMv4/images/login_header.png" 
			alt="Listen Money Matters Pro" border="0" 
			id="headerImage">
			<p>
				<h2>Get started with a free account</h2>
				<p class="signup">Create a free account to evaluate and track rental properties.</p>
			</p><br/>
		</center>

		<div id="root" class="auth0-wrap"></div>
		<script>
			var options = {
				container: 'root',
				auth: {
					redirectUrl: AUTH0_CALLBACK_URL,
					responseType: 'code',
					params: {
						scope: 'openid email'
					}
				},
				logo: 'https://www.listenmoneymatters.com/wp-content/themes/LMMv4/images/login_header.png',
				socialButtonStyle: 'big',
				allowSignUp: true,
				allowLogin: false,
				initialScreen: 'signUp'
			}
			var lock = new Auth0Lock(AUTH0_CLIENT_ID, AUTH0_DOMAIN, options);
		   lock.show();
		</script>
		<br/><br/>
		<center>
			<p class="signup">Already have an account? <a href="/login">Log in here.</a></p>
			<br/><br/><br/>
		</center>

{% endblock %}
